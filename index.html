<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container flex mx-auto mt-36 items-center justify-center">
        <div class="left w-1/3">
            <img class="h-20 w-60  " src="facebook.svg" alt="">
            <p class="text-2xl  mx-6 ">Facebook lets you connect and share with people</p>
            
        </div>
        <div class="right flex flex-col bg-white px-20 py-12 shadow-xl rounded-sm space-y-7">
            <input type="email" name="" placeholder="Enter Email" id="mail" class="text-2xl font-medium from-neutral-700 px-4 py-3 border-2 border-solid border-gray-300 rounded-lg">
            <input type="password" name="" placeholder="Password" id="" class="text-2xl font-medium from-neutral-700 py-3 px-4 border-2 border-solid border-gray-300 rounded-lg">
            <button class="bg-sky-600 font-bold text-slate-50 px-20 rounded-md py-4 text-xl cursor-pointer  hover:bg-blue-800">Log in</button>
            <span class="text-center text-blue-700 underline cursor-pointer">Forgot password?</span>
            <button class="bg-green-600 font-bold text-slate-50 px-7 rounded-md py-4 w-fit mx-auto text-center">Create new account</button>

        </div>
    </div>
</body>
</html>
